<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitmedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <header>
        <div class="head">
            <a href="#"><img src="img/logo.png" alt="logo" width="150"></a>
        </div>
        <ul class="list">
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li class="active"><a href="#">Ideas</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="banner">
        <div class="parallax"></div>
        <div class="text">
            <h1>Ideas</h1>
            <p>
            <h6>Where all our great things begin</h6>
            </p>
        </div>
    </div>
    <div class="menu">
        <div class="showing">
            <div class="show" id="show"></div>
            <span></span>
            <div class="show-sort">
                <div class="show-page">
                    <b>Show per page :</b>
                    <select name="" id="">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="sort">
                    <b>Sort By :</b>
                    <select name="" id="">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-grid" id="card-grid"></div>
        </div>
        <div class="pagination">
            <ul class="page-numbers">
                <li class="page-item disable previous-page"><a href="#" class="page-link"></a></li>
                <li class="page-item disable previous-page"><a href="#" class="page-link"></a></li>
                <li class="page-item current-page active"><a href="#" class="page-link"></a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
